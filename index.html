<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>APIs</title>
  </head>
  <body>
    <h1>Data Form</h1>
    <form id="data-form">
      <label for="ReaderID">Reader ID:</label>
      <input type="text" id="ReaderID" name="ReaderID"><br><br>
      <label for="Version">Version:</label>
      <input type="text" id="Version" name="Version"><br><br>
      <label for="Signalstrength">Signal strength:</label>
      <input type="text" id="Signalstrength" name="Signalstrength"><br><br>
      <label for="IMEI">IMEI:</label>
      <input type="text" id="IMEI" name="IMEI"><br><br>
      <label for="TagID">Tag ID:</label>
      <input type="text" id="TagID" name="TagID"><br><br>
      <label for="Amount">Amount:</label>
      <input type="text" id="Amount" name="Amount"><br><br>
      <button id="submit-btn">Submit</button>
    </form>
    <hr>
    <h1>Data Retrieval</h1>
    <label for="tag-id">Enter Tag ID:</label>
    <input type="text" id="tag-id" name="tag-id">
    <button id="get-btn">Get Data</button>
    <hr>
    <h1>Data Update</h1>
    <form id="update-form">
      <label for="update-tag-id">Tag ID:</label>
      <input type="text" id="update-tag-id" name="update-tag-id"><br><br>
      <label for="update-ReaderID">Reader ID:</label>
      <input type="text" id="update-ReaderID" name="update-ReaderID"><br><br>
      <label for="update-Version">Version:</label>
      <input type="text" id="update-Version" name="update-Version"><br><br>
      <label for="update-Signalstrength">Signal strength:</label>
      <input type="text" id="update-Signalstrength" name="update-Signalstrength"><br><br>
      <label for="update-IMEI">IMEI:</label>
      <input type="text" id="update-IMEI" name="update-IMEI"><br><br>
      <label for="update-Amount">Amount:</label>
      <input type="text" id="update-Amount" name="update-Amount"><br><br>
      <button id="update-btn">Update</button>
    </form>
    <hr>
    <h1>Data Deletion</h1>
    <label for="delete-tag-id">Tag ID:</label>
    <input type="text" id="delete-tag-id" name="delete-tag-id">
    <button id="delete-btn">Delete</button>
    </body>
</html>
